<!doctype html>
<html>
<head>
    <style>
		.piece {
			border: 3px solid black;
			width: 54px;
			height: 54px;
		}

		.size3 {
			width: 44px;
			height: 44px;
		}

		.size2 {
			width: 34px;
			height: 34px;
		}

		.size1 {
			width: 24px;
			height: 24px;
		}


		.black {
			background-color: rgb(49, 49, 49);
		}

		.white {
			background-color: #f3f6ff;
		}

		td {
			width: 64px;
			height: 64px;
			border: 1px solid black;
		}

		.selected {
			border-color:blue;
			opacity: 0.5;
		}

    </style>
    <script>
		var SELECTED_PIECE=null;

		function pieceClicked() {
			var piece = event.target;
			if(piece.classList.contains("selected")){
				// remove selected class
				piece.classList.remove("selected");
			} else{
				piece.classList.add("selected");
			}
			//alert("you clicked something!")
		}
		function squareClicked() {
			g = document.getElementsByClassName('selected');
			// console.log(event.target);
			var square = event.currentTarget;
			square.appendChild(g[0]);
			g[0].classList.remove("selected");
		}

    </script>
</head>
<body>
<div>
    <div class="somePieces">
        <div class="piece white size4" onclick="pieceClicked()"></div>
        <div class="piece white size3" onclick="pieceClicked()"></div>
        <div class="piece white size2" onclick="pieceClicked()"></div>
        <div class="piece white size1" onclick="pieceClicked()"></div>
    </div>
</div>
<table>
    <tr>
        <td onclick="squareClicked()"></td>
        <td onclick="squareClicked()"></td>
        <td onclick="squareClicked()"></td>
        <td onclick="squareClicked()"></td>
    </tr>
    <tr>
        <td onclick="squareClicked()"></td>

    </tr>
    <tr>
        <td onclick="squareClicked()"></td>

        <td onclick="squareClicked()"></td>
        <td onclick="squareClicked()"></td>
    </tr>
    <tr>
        <td onclick="squareClicked()"></td>
        <td onclick="squareClicked()"></td>
        <td onclick="squareClicked()"></td>
        <td onclick="squareClicked()"></td>
    </tr>
</table>
<div>

        <div class="piece black size4" onclick="pieceClicked()"></div>
        <div class="piece black size3" onclick="pieceClicked()"></div>

</body>
</html>
